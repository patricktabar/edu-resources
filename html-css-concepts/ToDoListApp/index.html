<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i&display=swap" rel="stylesheet">
  <!-- my CSS -->
  <link rel="stylesheet" href="style.css">
  <br>
  
</head>
<body>
  
  <!-- navbar -->
  <nav class="navbar navbar-light bg-secondary navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">ToDo List</a>
      </div>
    </div>
  </nav>

  <!-- input field -->
  <div class="container-lg">
    <div class="content-area row">
      <div class="col-2"></div>

      <div class="col-8">
        <br>
        <div class="row input-area">
          
          <!-- input -->
          <div class="form-group col-9">
            <input type="text" placeholder="Add a new Task" class="form-control" id="addTask">
          </div>
          
          <!-- button -->
          <div class="form-group col-auto" style="padding-left: 25px;">
            <button class="btn btn-primary" onclick="toDo.addTaskClick()">Add</button>
          </div>

          <br>

          <div class="col-12">
            <p class="text-center">List of Activities:</p>
          </div>

          <br>
        </div>

        <!-- tasks List -->
        <ul class="list-group" id="taskList"></ul>
        <br>        

        <!-- reset button -->
        <div class="row" >
          <div class="col-12">
            <button class="btn btn-warning" onclick="toDo.markAllTasks()">Mark All Tasks as Done</button>
            <button class="btn btn-danger" onclick="toDo.deleteAllTasks()">Delete All Tasks</button>
          </div>
        </div>
      </div>

      <div class="col-2"></div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- script -->
  <script src="dist/script.js"></script>
</body>
</html>
