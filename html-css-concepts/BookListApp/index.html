<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success{
            background: green;
        }

        .error{
            background: red;
        }

        .delete{
            text-decoration: none;
            color: orange;
            font-weight: bold;
        }
    </style>
    <title>Book List App</title>
</head>
<body>
   <div class="container">
       <h1>Add Book</h1>
       <form id="book-form">
           <div>
               <label for="tile">Title</label>
               <input type="text" id="title" class="u-full-width">
           </div>
           <div>
            <label for="tile">Author</label>
            <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="tile">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
       </form>
       <hr>
       <table class="u-full-width">
           <thead>
               <tr>
                   <th>Title</th>
                   <th>Author</th>
                   <th>ISBN</th>
                   <th></th>
               </tr>
           </thead>
           <tbody id="book-list"></tbody>
       </table>
   </div>
    
<!-- ES6 version with Local Storage -->
<script src="appes6.js"></script>
<!-- ES5 version without Local Storage -->
<!-- <script src="app.js"></script> -->
    
</body>
</html>
